        <script src="./js/d3.layout.cloud.js"></script>
        
        <script>
  var fill = d3.scale.category20();
  d3.layout.cloud().size([300, 300])
      .words([
        {"text":"Google", "url":"http://google.com/"},
             {"text":"Facebook", "url":"http://facebook.com/"},
             {"text":"Microsoft", "url":"http://microsoft.com/"},
             {"text":"Apple", "url":"http://apple.com/"},
             {"text":"Amazon", "url":"http://amazon.com"}
        ].map(function(d) {
        return {text: d.text, size: 10 + Math.random() * 90};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();
  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; })
        .on("click", function (d, i) {
            window.open(d.url, "_blank");
        });
  }
</script>
